<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Payment Page</title>
	<link rel="stylesheet" type="text/css" href="payment.css">
</head>
<body>
	<header>
		<h1>Payment Page</h1>
	</header>
	<main>
		<form id="payment-form" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" class="pay" id="name" name=" name" placeholder="Name" required>
          
            
          
            <label for="card">Card Number:</label>
            <input type="text" class="pay" id="card" name="card"placeholder="XXXX XXXX XXXX XXXX" required>
          
            <label for="exp-date">Expiration Date:</label>
            <input type="text" class="pay" id="exp-date" name="exp-date" placeholder="MM/YYYY" required>

            <label for="cvv">CVV:</label>
  <input type="text" id="cvv" name="cvv" placeholder="XXX" required>
          
            <label for="amount">Plan</label>
			<select id="amount" name="amount">
				<option >Basic Phoenix</option>
				<option value="59.99">Pro Phoenix</option>
				<option value="99.99">Premium Phoenix</option>
			</select>
          
            <button onclick="window.open('success.html', '_blank');" class="submit" type="submit">Submit Payment</button>
          </form>
          
          <div id="success-message" >
            Payment Successful!
          </div>
          
	<footer>
		<p>&copy; 2023 Payment Page. All Rights Reserved.</p>
	</footer>
</body>
</html>
